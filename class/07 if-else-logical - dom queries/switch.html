<!DOCTYPE html>
<html>
<style>
  img {
    display: none;
  }
</style>
<body>

<p>Write Banana, Orange or Apple in the input field and click the button.</p>
<p>The switch statement will execute a block of code based on your input.</p>

<input id="myInput" type="text">
<img src="apple.jpg" alt="" id="apple">
<img src="orange.jpg" alt="" id="orange">
<img src="banana.jpg" alt="" id="banana">

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {

var orange = document.getElementById('orange');
var banana = document.getElementById('banana');
var apple = document.getElementById('apple');


    var text;
    var fruits = document.getElementById("myInput").value;

    switch(fruits) {
        case "Banana":
            text = "Banana is good!";
        break;
        case "Orange":
        text = "I am not a fan of orange.";
          orange.style.display = 'block';
          banana.style.display = 'none';
          apple.style.display = 'none';
        break;
        case "Apple":
          apple.style.display = 'block';
          orange.style.display = 'none';
          banana.style.display = 'none';
        break;
        default:
        text = "I have never heard of that fruit...";
    }
    document.getElementById("demo").innerHTML = text;
}







</script>

</body>
</html>
