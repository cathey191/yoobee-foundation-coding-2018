<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style>
			input {
				margin: 4em 0 0 5em;
			}
			button {
				display: block;
				margin: 2em;
				margin-left: 5em;
			}
			input {
				display: block;
				width: 60%;
				margin-bottom: 2em;
			}
		</style>
</head>

<!-- Bootstrap input  -->
<div class="row">
	<div class="input-group col-md-8">
	  <input type="text" placeholder="Numbers here..." id="numbers">
	  <!-- Indicates a successful or positive action -->
	  <button type="button" class="btn btn-success">TEST</button>
	</div>
	<h1 class="text-center" id="output"></h1>
</div>


<!-- Bootstrap input ends -->

<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script>
	(function(){

		//Access input element in DOM/HTML - DOM QUERIES
		var input = document.getElementById('numbers');
		var output = document.getElementById('output');

		// Basic jQuery click event for testing
		$('button').click(function(){

			console.dir(input.value);

			// Function calls
			testFalsy(input.value);
			turnStringToNumber(input.value);

		});

		function testFalsy (val) {

			console.log(val);
			// Why does this condition not work
			// if we enter 22 into the input field ?
			if (val === 22) {
				console.log('works');
			}

		}

		// Finish the function below so
		// console.log('working now') actually
		// logs
		// Please do not change the conditional
		// i.e line 68 - 72. 
		function turnStringToNumber (val) {

			if (val === 'test') {
				outPutToDomMsg('Working, input was: ' + val);
			} else {
				outPutToDomMsg('Not working, input was: ' + val);
			}

		}	

		// A clean way of injecting content into the 1 or html
		function outPutToDomMsg (content) {
			// The code below resets the element h1 content
			output.textContent = '';
			// The code below cleanly adds html to the DOM
			output.insertAdjacentHTML( 'beforeend', content )
			console.dir(output);
		}

	})(); // iffe ENDS

	</script>
</body>
</html>
